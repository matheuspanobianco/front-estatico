<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Fomulario Emprego</title>

    <style>
        .column {
            width: 33.33%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            object-position: center bottom;
            width: auto;
        }
    </style>

</head>

<body>
    <h1>Formulario Emprego</h1>

    <div class="column">
        <label for="name">Nome Completo:</label>
        <input required type="text" name="name">
        <br><br>
        <label for="email">E-mail:</label>
        <input required type="email" name="email" placeholder="email@email.com">
        <br><br>
        <label for="phone">Telefone:</label>
        <input required type="tel" name="phone" placeholder="(99) 99999-9999"
            pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})">
        <br><br>
        <label for="state">Estado:</label>
        <select name="state">
            <option>Acre (AC)</option>
            <option>Alagoas (AL)</option>
            <option>Amapá (AP)</option>
            <option> Amazonas (AM)</option>
            <option> Bahia (BA)</option>
            <option>Distrito Federal (DF)</option>
            <option>Espírito Santo (ES)</option>
            <option>Goiás (GO)</option>
            <option>Maranhão (MA)</option>
            <option>Mato Grosso (MT)</option>
            <option>Mato Grosso do Sul (MS)</option>
            <option>Minas Gerais (MG)</option>
            <option>Pará (PA)</option>
            <option>Paraíba (PB)</option>
            <option>Paraná (PR)</option>
            <option>Pernambuco (PE)</option>
            <option>Piauí (PI)</option>
            <option>Rio de Janeiro (RJ)</option>
            <option>Rio Grande do Norte (RN)</option>
            <option>Rio Grande do Sul (RS)</option>
            <option>Rondônia (RO)</option>
            <option>Ceará (CE)</option>
            <option> Roraima (RR)</option>
            <option>Santa Catarina (SC)</option>
            <option>São Paulo (SP)</option>
            <option>Sergipe (SE)</option>
            <option>Tocantins (TO)</option>
        </select>
        <br><br>
        <label for="cep">CEP (sem pontos):</label>
        <input required type="number" name="cep" placeholder="99999999" pattern="[0-9]{1,8}" required>
        <br><br>
        <label for="sex">Sexo:</label>
        <br>
        <input type="radio" id="male" name="sex">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="sex">
        <label for="female">Feminino</label>
        <br><br>
        <label for="birth">Data de Nascimento:</label>
        <input type="date" name="birth">
        <br><br>
    </div>
    <div class="column">
        <label for="habilities">Habilidades:</label><br>
        <input type="checkbox" name="back-end">
        <label for="back-end">back-end</label><br>
        <input type="checkbox" name="front-end">
        <label for="front-end">front-end</label><br>
        <input type="checkbox" name="fullstack">
        <label for="fullstack">fullstack</label>
        <br><br>
        <label for="work">Modo de trabalho:</label><br>
        <input type="checkbox" name="remote">
        <label for="remote">remoto</label><br>
        <input type="checkbox" name="presential">
        <label for="presential">presencial</label><br>
        <input type="checkbox" name="hybrid">
        <label for="hybrid">hibrido</label>
        <br><br>
        <label for="address-change">Possibilidade para Mudar de Endereço:</label>
        <br>
        <input type="radio" id="yes" name="address-change">
        <label for="yes">Sim</label><br>
        <input type="radio" id="no" name="address-change">
        <label for="no">Não</label>
        <br><br>
        <label for="salary">Pretenção Salarial (sem simbolos, ponto ou vírgula):</label>
        <input required type="number" name="salary" placeholder="9999">
        <br><br>
        <label for="start">Data para Início:</label>
        <input type="date" name="start">
        <br><br>
    </div>

    <input type="submit">


</body>

</html>
